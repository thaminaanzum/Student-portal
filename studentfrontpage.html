<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
     *{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

}

.navbar{
    display:flex;
    justify-content: space-between;
    padding:5px;
    align-items: center;
    color: black;
    background-color: rgb(192, 192, 192);
    box-shadow: rgba(0, 0, 0, 0.09) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;
}

.links{
    display:flex;
    column-gap: 20px;
    margin-right:30px;
    align-items: center;
}

.links a{
    text-decoration: underline;
    color:black;
}

.links a:hover{
    text-decoration: underline;
    color:black;
}

.logo{
    display:flex;
    height: 80px;
}
.title{
    margin-left:30px;
    margin-top:10px;
    display:flex;
    flex-direction: column;
    align-items: center;
}

.profile-link{
    background-color: white;
    z-index:1;
    padding:25px;
    margin-top:-10px;
    padding-top:50px;
    margin-bottom:-10px;
    align-items: center;
    padding-bottom:40px;
}
      .infowithpic {
        display: flex;
        justify-content: center;
        padding: 3%;
        box-shadow: inset;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 3% auto;
      }

      .profilepic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        align-items: center;
        margin-right: 20px;
        max-block-size: 150px;
      }

      .reportbtn {
        margin-top: 3%;
        margin-left: 88%;
        border-radius: 10px;
        background-color: black;
        color: white;
        cursor: pointer;
      }

      .btn1 {
        margin-top: 3%;
        display: flex;
        justify-content: space-between;
      }

      .infobtn {
        cursor: pointer;
        width: 150px;
        height: 30px;
        background-color: rgba(194, 179, 179, 255);
        border: none;
      }

      .btn2 {
        margin-top: 3%;

        display: flex;
        justify-content: space-between;
      }
      .editbtn {
        cursor: pointer;
        width: 150px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="college logo.jpg" width="100px;">
                <div class="title">
                <h3>Zen Stud- A Student Portal</h3>
            </div>
            </div>
            <div class="links">
                <p class="profile-link"><a href="">Profile</a></p>
                <p class="link"><a href="adminlogin.html">Logout</a></p>
            </div>
        </nav>

    <section style="padding: 5%; align-items: center">
      <div class="infowithpic">
        <img class="profilepic" src="images/cartoon.jpg" alt="profile pic" />
        <div class="info">
          <form>
            <table>
              <tr>
                <td>NAME :</td>
                <td>
                  <input
                    type="text"
                    style="border: none; border-bottom: 1px solid black"
                  />
                </td>
              </tr>
              <tr>
                <td>ROLL NO :</td>
                <td>
                  <input
                    type="text"
                    style="border: none; border-bottom: 1px solid black"
                  />
                </td>
              </tr>
              <tr>
                <td>DEGREE :</td>
                <td>
                  <input
                    type="text"
                    style="border: none; border-bottom: 1px solid black"
                  />
                </td>
              </tr>
              <tr>
                <td>COLLEGE :</td>
                <td>
                  <input
                    type="text"
                    style="border: none; border-bottom: 1px solid black"
                  />
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>

      <a href="report.html"><button class="reportbtn">View full report</button></a>
      <div class="btn1">
        <a href="personal.html"><button class="infobtn">Personal info</button></a>
        <a href="academic.html"><button class="infobtn">Academic info</button></a>
        <a href="placement.html"><button class="infobtn">Placement drives</button></a>
      </div>
      <div class="btn2">
        <input type="file" id="resumeInput" style="display: none;" />
        <button
            class="editbtn"
            style="background-color: transparent; border: none"
            onclick="document.getElementById('resumeInput').click();"
        >
            Add resume
        </button>
        <button
            class="editbtn"
            style="background-color: rgba(1, 149, 255, 255); border: none"
            onclick="uploadFile()"
        >
            Upload here
        </button>
        <button
            class="editbtn"
            style="background-color: rgba(1, 149, 255, 255); border: none"
            onclick="removeFile()"
        >
            Remove
        </button>
        <div id="fileNameDisplay" style="margin-top: 10px;"></div>
    </div>
    
    <script>
        let uploadedFile = null;
    
        function uploadFile() {
            const fileInput = document.getElementById('resumeInput');
            const fileNameDisplay = document.getElementById('fileNameDisplay');
    
            if (fileInput.files.length > 0) {
                uploadedFile = fileInput.files[0];
                fileNameDisplay.textContent = `File uploaded: ${uploadedFile.name}`;
            } else {
                alert('No file selected!');
            }
        }
    
        function removeFile() {
            const fileInput = document.getElementById('resumeInput');
            const fileNameDisplay = document.getElementById('fileNameDisplay');
    
            fileInput.value = ""; 
            uploadedFile = null; 
            fileNameDisplay.textContent = ""; 
            alert('File removed.');
        }
    </script>
    
    
    </section>
  </body>
</html>
